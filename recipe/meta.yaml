{% set name = "cylc-ui" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cylc/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}-dist.zip
  sha256: 3a7c85ce9a3620263eb0acf4a71ea3d1cdeb63ba0610751be4187975e815e047
  folder: cylc-ui

build:
  number: 0
  # Cylc Flow is Linux only. Cylc UI could be built on Windows/Mac/etc, but we are assuming the whole build env to be Linux
  skip: true  # [not linux]

test:
  commands:
    - echo "OK"

about:
  home: https://github.com/cylc/cylc-ui
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Cylc Web UI

  description: |
    Cylc Web UI.
  doc_url: https://github.com/cylc/cylc-ui
  dev_url: https://github.com/cylc/cylc-ui

extra:
  recipe-maintainers:
    - hjoliver
    - kinow
    - oliver-sanders
