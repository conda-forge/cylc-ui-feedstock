{% set name = "cylc-ui" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cylc/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}-dist.zip
  sha256: 997524576e402e4beb761456d7c147a9c9a43a237c7e351c597208f97f46b4ef
  folder: cylc-ui

build:
  number: 0
  # Cylc Flow is Linux only. Cylc UI could be built on Windows/Mac/etc, but we are assuming the whole build env to be Linux
  skip: true  # [not linux]

test:
  commands:
    - echo "OK"

about:
  home: https://github.com/cylc/cylc-ui
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Cylc Web UI

  description: |
    Cylc Web UI.
  doc_url: https://github.com/cylc/cylc-ui
  dev_url: https://github.com/cylc/cylc-ui

extra:
  recipe-maintainers:
    - hjoliver
    - kinow
    - oliver-sanders
